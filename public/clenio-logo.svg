    <circle cx="300" cy="200" r="5" fill="currentColor"/>
    <circle cx="350" cy="180" r="4" fill="currentColor"/>
    <circle cx="400" cy="170" r="6" fill="currentColor"/>
    <circle cx="450" cy="180" r="5" fill="currentColor"/>
    <circle cx="500" cy="200" r="4" fill="currentColor"/>
    <circle cx="550" cy="250" r="6" fill="currentColor"/>
    
    <circle cx="280" cy="300" r="5" fill="currentColor"/>
    <circle cx="320" cy="280" r="4" fill="currentColor"/>
    <circle cx="360" cy="270" r="6" fill="currentColor"/>
